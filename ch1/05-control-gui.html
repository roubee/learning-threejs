<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04-materials-light-animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="WebGL-output"></div>
  <div id="Stats-output"></div>
  <script>
    function init() {
      // 顯示動畫幀數
      var stats = initStats();

      // 場景
      var scene = new THREE.Scene();
      // 攝影機
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      // 渲染器
      var renderer = new THREE.WebGLRenderer();

      // 設定場景的背景色及大小
      renderer.setClearColor(0xEEEEEE, 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      // 開啟陰影
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = 2;

      // 軸
      var axes = new THREE.AxisHelper(20);
      scene.add(axes);

      // 平面
      // 設定平面寬高大小
      var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
      // 設定平面材質
      var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
      // 建構曲面（需要geometry及material屬性）
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      // 設定平面位置
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 15;
      plane.position.y = 0;
      plane.position.z = 0;
      // 接受陰影
      plane.receiveShadow = true;
      scene.add(plane);

      // 方塊
      var cubGeometry = new THREE.BoxGeometry(4, 4, 4);
      var cubMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      var cube = new THREE.Mesh(cubGeometry, cubMaterial);
      cube.position.x = -4;
      cube.position.y = 3;
      cube.position.z = 0;
      // 投射陰影
      cube.castShadow = true;
      scene.add(cube);

      // 球體
      var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
      var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0x7777ff });
      var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.x = 20;
      sphere.position.y = 4;
      sphere.position.z = 2;
      sphere.castShadow = true;
      scene.add(sphere);

      // 光源
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-40, 60, -10);
      spotLight.castShadow = true;
      scene.add(spotLight);

      // 設定攝影機位置
      camera.position.x = -30;
      camera.position.y = 40;
      camera.position.z = 30;
      // 設置視野為場景的中心
      camera.lookAt(scene.position);

      document.getElementById("WebGL-output").appendChild(renderer.domElement);

      // 建立可透過dat.GUI變更的參數，並給予預設值
      var controls = new function () {
        this.rotationSpeed = 0.02;
        this.bouncingSpeed = 0.03;
      }
      var gui = new dat.GUI();
      // 旋轉及彈跳速度值的範圍都是0至0.5
      gui.add(controls, 'rotationSpeed', 0, 0.5);
      gui.add(controls, 'bouncingSpeed', 0, 0.5);

      // 繪製動畫
      var step = 1;
      renderScene();
      function renderScene() {
        stats.update();

        // 每幀變動
        // 方塊旋轉
        cube.rotation.x += controls.rotationSpeed;
        cube.rotation.y += controls.rotationSpeed;
        cube.rotation.z += controls.rotationSpeed;
        // 球體彈跳，step值定義彈跳的速度
        step += controls.bouncingSpeed;
        sphere.position.x = 20 + (10 * (Math.cos(step)));
        sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));

        requestAnimationFrame(renderScene);
        renderer.render(scene, camera);
      }
      function initStats() {
        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = "absolute";
        stats.domElement.style.left = "0px";
        stats.domElement.style.top = "0px";
        document.getElementById("Stats-output").appendChild(stats.domElement);
        return stats;
      }
    }
    window.onload = init;
  </script>
</body>

</html>
