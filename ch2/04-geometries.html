<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04-geometries</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="../libs/ParametricGeometries.js"></script>
  <script src="../libs/ConvexGeometry.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="WebGL-output"></div>
  <div id="Stats-output"></div>
  <script>
    function init() {
      // 顯示動畫幀數
      var stats = initStats();

      // 場景
      var scene = new THREE.Scene();
      scene.overrideMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
      // 攝影機
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      scene.add(camera);
      // 渲染器
      var renderer = new THREE.WebGLRenderer();

      // 設定場景的背景色及大小
      renderer.setClearColor(0xEEEEEE, 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      // 開啟陰影
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = 2;

      // 平面
      // 設定平面寬高大小
      var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
      // 設定平面材質
      var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
      // 建構曲面（需要geometry及material屬性）
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      // 設定平面位置
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 0;
      plane.position.y = 0;
      plane.position.z = 0;
      // 接受陰影
      plane.receiveShadow = true;
      scene.add(plane);

      // 環境光
      var ambientLight = new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight);

      // 聚光燈光源
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-40, 60, -10);
      spotLight.castShadow = true;
      scene.add(spotLight);

      // 設定攝影機位置
      camera.position.x = -30;
      camera.position.y = 40;
      camera.position.z = 30;
      // 設置視野為場景的中心
      camera.lookAt(scene.position);

      document.getElementById("WebGL-output").appendChild(renderer.domElement);

      addGeometries(scene);
      function addGeometries(scene) {
        var geoms = [];

        geoms.push(new THREE.CylinderGeometry(1, 4, 4));

        // basic cube
        geoms.push(new THREE.BoxGeometry(2, 2, 2));

        // basic spherer
        geoms.push(new THREE.SphereGeometry(2));

        geoms.push(new THREE.IcosahedronGeometry(4));

        // create a convex shape (a shape without dents)
        // using a couple of points
        // for instance a cube
        var points = [
            new THREE.Vector3(2, 2, 2),
            new THREE.Vector3(2, 2, -2),
            new THREE.Vector3(-2, 2, -2),
            new THREE.Vector3(-2, 2, 2),
            new THREE.Vector3(2, -2, 2),
            new THREE.Vector3(2, -2, -2),
            new THREE.Vector3(-2, -2, -2),
            new THREE.Vector3(-2, -2, 2)
        ];
        geoms.push(new THREE.ConvexGeometry(points));

        // create a lathgeometry
        //http://en.wikipedia.org/wiki/Lathe_(graphics)
        var pts = [];//points array - the path profile points will be stored here
        var detail = .1;//half-circle detail - how many angle increments will be used to generate points
        var radius = 3;//radius for half_sphere
        for (var angle = 0.0; angle < Math.PI; angle += detail)//loop from 0.0 radians to PI (0 - 180 degrees)
          pts.push(new THREE.Vector3(Math.cos(angle) * radius, 0, Math.sin(angle) * radius));//angle/radius to x,z
        geoms.push(new THREE.LatheGeometry(pts, 12));

        // create a OctahedronGeometry
        geoms.push(new THREE.OctahedronGeometry(3));

        // create a geometry based on a function
        geoms.push(new THREE.ParametricGeometry(THREE.ParametricGeometries.mobius3d, 20, 10));

        //
        geoms.push(new THREE.TetrahedronGeometry(3));

        geoms.push(new THREE.TorusGeometry(3, 1, 10, 10));

        geoms.push(new THREE.TorusKnotGeometry(3, 0.5, 50, 20));

        var j = 0;
        for (var i = 0; i < geoms.length; i++) {
          var cubeMaterial = new THREE.MeshLambertMaterial({wireframe: true, color: Math.random() * 0xffffff});

          var materials = [
            new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff, shading: THREE.FlatShading}),
            new THREE.MeshBasicMaterial({color: 0x000000, wireframe: true})
          ];

          var mesh = THREE.SceneUtils.createMultiMaterialObject(geoms[i], materials);
          mesh.traverse(function (e) {
            e.castShadow = true
          });

          //var mesh = new THREE.Mesh(geoms[i],materials[i]);
          //mesh.castShadow=true;
          mesh.position.x = -24 + ((i % 4) * 12);
          mesh.position.y = 4;
          mesh.position.z = -8 + (j * 12);

          if ((i + 1) % 4 == 0) j++;
          scene.add(mesh);
        }
      }
      
      render();
      function render() {
        stats.update();

        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }

      function initStats() {
        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById("Stats-output").appendChild(stats.domElement);
        return stats;
      }
    }
    window.onload = init;
  </script>
</body>
